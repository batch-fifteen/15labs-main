name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker image
        run: docker pull 15labshub/cicd-pipeline:latest

      - name: Delete Old Docker Container
        run: docker rm -f cicd-pipeline-container || true

      - name: Run Docker Container
        run: docker run -d -p 8080:5173 --name cicd-pipeline-container 15labshub/cicd-pipeline
